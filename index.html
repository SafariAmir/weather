<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/myLogo.png" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    
    <main>
        <input type="text" class="search-box" placeholder="Search for a City...">
        <div class="title">
            <h3 class="city">Northampton, GB</h3>
            <div class="date">Tuesday 28 February 2023</div>
        </div>
        <h1 class="temp">15<span>c°</span></h1>
        <div class="info">
            <h4 class="weather">Sunny</h4>
            <span class="hi-low">13°c / 16°c</span>
        </div>
    </main>



    <script src="./app.js"></script>
</body>
</html>
